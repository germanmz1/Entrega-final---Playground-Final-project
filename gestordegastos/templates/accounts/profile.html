{% extends "base.html" %}

{% block title %}Perfil{% endblock %}

{% block content %}
<h1>Perfil de {{ profile.user.username }}</h1>
{% if profile.avatar %}
<img src="{{ profile.avatar.url }}" alt="Avatar" width="150">
{% endif %}

<p>Email: {{ profile.user.email }}</p>
<p>Bio: {{ profile.bio }}</p>
<p>Fecha de nacimiento: {{ profile.fecha_nacimiento }}</p>

<a href="{% url 'accounts:edit_profile' %}">Editar perfil</a>
{% endblock %}
