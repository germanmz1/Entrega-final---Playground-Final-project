{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<h1>Editar perfil</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <label>Avatar:</label>
        <input type="file" name="avatar">
    </p>
    <p>
        <label>Bio:</label>
        <textarea name="bio">{{ profile.bio }}</textarea>
    </p>
    <p>
        <label>Fecha de nacimiento:</label>
        <input type="date" name="fecha_nacimiento" value="{{ profile.fecha_nacimiento }}">
    </p>
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'accounts:profile' %}">Cancelar</a>
{% endblock %}
